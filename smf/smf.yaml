logger:
    file: /open5gs/install/var/log/open5gs/smf.log

parameter:
    no_ipv4v6_local_addr_in_packet_filter: true

smf:
    freeDiameter: /open5gs/install/etc/freeDiameter/smf.conf
    gtpc:
      - addr: SMF_IP
    gtpu:
      - addr: SMF_IP
    pfcp:
      - addr: SMF_IP
    subnet:
      - addr: 10.45.0.1/24
        dnn: internet
        dev: ogstun
      - addr: 2001:230:cafe::1/48
        dnn: internet
        dev: ogstun
      - addr: 10.47.0.1/24
        dnn: xcap
        dev: ogstun
      - addr: 2001:230:dafe::1/48
        dnn: xcap
        dev: ogstun
      - addr: 10.46.0.1/24
        dnn: ims
        dev: ogstun2
      - addr: 2001:230:eafe::1/48
        dnn: ims
        dev: ogstun2
    dns:
      - SMF_DNS1
      - SMF_DNS2
      - 2001:4860:4860::8888
      - 2001:4860:4860::8844
    p-cscf:
      - PCSCF_IP
    mtu: 1410
    metrics:
      - addr: SMF_IP
        port: 9091

upf:
    pfcp:
      - addr: UPF_IP
