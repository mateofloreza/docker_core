logger:
    file: /open5gs/install/var/log/open5gs/upf.log

parameter:

upf:
    pfcp:
      - addr: UPF_IP
    gtpu:
      - addr: UPF_IP
        advertise: UPF_ADVERTISE_IP
    subnet:
      - addr: 10.45.0.1/24
        dnn: internet
        dev: ogstun
      - addr: 2001:230:cafe::1/48
        dnn: internet
        dev: ogstun
      - addr: 10.47.0.1/24
        dnn: xcap
        dev: ogstun
      - addr: 2001:230:dafe::1/48
        dnn: xcap
        dev: ogstun
      - addr: 10.46.0.1/24
        dnn: ims
        dev: ogstun2
      - addr: 2001:230:eafe::1/48
        dnn: ims
        dev: ogstun2
    metrics:
      - addr: UPF_IP
        port: 9091

smf:
    pfcp:
      - addr: SMF_IP
